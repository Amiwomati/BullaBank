# Configuración de SonarQube para BullaBank
sonar.projectKey=bullabank
sonar.organization=amiwomati
sonar.projectName=BullaBank
sonar.projectVersion=1.0.0

# Configuración de archivos fuente
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Configuración de pruebas
sonar.tests=src/tests
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Configuración de cobertura de código
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,**/setupTests.js

# Configuración de análisis
sonar.sourceEncoding=UTF-8

# Configuración de duplicación
sonar.cpd.exclusions=**/*.test.js,**/*.test.jsx

# Host de SonarQube (cambiar por tu instancia)
sonar.host.url=https://sonarcloud.io

# Token de autenticación (establecer como variable de entorno)
# sonar.login=${SONAR_TOKEN}
